# Spring application details
spring.application.name=Purrrfect-Backend
server.port=8081
spring.config.import=optional:application-secret.properties

# Error handling
server.error.whitelabel.enabled=false
server.error.include-exception=true
server.error.include-stacktrace=always
server.error.path=/error
spring.main.allow-bean-definition-overriding=true

# Hugging Face
huggingface.api.url=https://api-inference.huggingface.co/models/EleutherAI/gpt-neo-1.3B
huggingface.api.token=${HF_TOKEN}

# Security basic auth
spring.security.user.name=${BASIC_AUTH_USER}
spring.security.user.password=${BASIC_AUTH_PASS}

# MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/Purrrfect_db
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.generate-ddl=true

# JWT
jwt.secret=${JWT_SECRET}
jwt.expiration=86400000

# CORS
frontend.url=http://localhost:5173
spring.web.cors.allowed-origins=http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS

# Cloudinary
cloudinary.cloud_name=${CLOUDINARY_NAME}
cloudinary.api_key=${CLOUDINARY_KEY}
cloudinary.api_secret=${CLOUDINARY_SECRET}

# Google OAuth
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}

# Mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USER}
spring.mail.password=${MAIL_PASS}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
